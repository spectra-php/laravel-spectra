name: Bug Report
description: Report a bug with Laravel Spectra
title: "[Bug]: "
labels: ["bug"]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to report a bug. Please fill out the details below so we can reproduce and fix it.
    - type: textarea
      id: what-happened
      attributes:
          label: What happened?
          description: What did you expect to happen?
          placeholder: I cannot currently do X thing because when I do, it breaks X thing.
      validations:
          required: true
    - type: textarea
      id: how-to-reproduce
      attributes:
          label: How to reproduce the bug
          description: How did this occur? Please include any relevant config values, tracking code, and a set of reliable steps.
          placeholder: When I do X I see Y.
      validations:
          required: true
    - type: dropdown
      id: provider
      attributes:
          label: AI Provider
          description: Which AI provider were you using when the bug occurred?
          options:
              - OpenAI
              - Anthropic
              - Google
              - Groq
              - xAI
              - Mistral
              - Cohere
              - Ollama
              - OpenRouter
              - Replicate
              - ElevenLabs
              - fal.ai
              - Other
      validations:
          required: true
    - type: input
      id: ai-model
      attributes:
          label: AI Model
          description: Which model were you using? (e.g. gpt-5.2, claude-sonnet-4-5, gemini-2.0-flash)
          placeholder: gpt-5.2
      validations:
          required: false
    - type: dropdown
      id: tracking-method
      attributes:
          label: Tracking Method
          description: How are you tracking the request?
          options:
              - Spectra::track()
              - Spectra::stream()
              - startRequest/recordSuccess
              - Http::withAITracking()
              - HTTP Watcher (automatic)
              - Guzzle Middleware
              - Other
      validations:
          required: true
    - type: input
      id: package-version
      attributes:
          label: Spectra Version
          description: What version of Laravel Spectra are you running?
          placeholder: 1.0.0
      validations:
          required: true
    - type: input
      id: php-version
      attributes:
          label: PHP Version
          description: What version of PHP are you running?
          placeholder: 8.4.0
      validations:
          required: true
    - type: input
      id: laravel-version
      attributes:
          label: Laravel Version
          description: What version of Laravel are you running?
          placeholder: 12.0.0
      validations:
          required: true
    - type: dropdown
      id: operating-systems
      attributes:
          label: Which operating systems does this happen with?
          description: You may select more than one.
          multiple: true
          options:
              - macOS
              - Windows
              - Linux
    - type: textarea
      id: notes
      attributes:
          label: Notes
          description: Any other context, logs, or screenshots that might help.
      validations:
          required: false
