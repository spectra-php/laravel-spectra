<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200"><svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#E31E24"></stop>
            <stop offset="20%" stop-color="#F68B1E"></stop>
            <stop offset="40%" stop-color="#FFD200"></stop>
            <stop offset="60%" stop-color="#4DB748"></stop>
            <stop offset="80%" stop-color="#00AEEF"></stop>
            <stop offset="100%" stop-color="#2E3192"></stop>
        </linearGradient>

        <mask id="softStripes">
            <rect width="100%" height="100%" fill="white"></rect>
            <g fill="black" opacity="0.3">
                <rect y="70" width="100%" height="4"></rect>
                <rect y="90" width="100%" height="4"></rect>
                <rect y="110" width="100%" height="4"></rect>
                <rect y="130" width="100%" height="4"></rect>
            </g>
        </mask>

        <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="1.4" result="blur"></feGaussianBlur>
            <feMerge>
                <feMergeNode in="blur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
    </defs>

    <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle" font-size="140" font-style="italic" font-weight="700" font-family="Inter, SF Pro Display, Helvetica Neue, Arial, sans-serif" fill="url(#rainbow)" mask="url(#softStripes)" filter="url(#softGlow)" transform="skewX(-6)">
        S
    </text>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>